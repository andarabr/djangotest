{% extends 'base_layout.html' %}

{% block content %}
    <h1>Article List</h1>
    <div class="articles">
        {% for article in articles %}
            <div class="article">
                <h2><a href="#">{{article.snippet}}</a></h2>
                <p>{{article.body}}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
